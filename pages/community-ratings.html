  <div class="popup-overlay" id="popupContainer">
    <div class="popup-content">
      <div class="popup-header">
        <div class="popup-icon">
          <img src="../img/icon.png" alt="Icon">
        </div>
        <h2 class="popup-title">Community Ratings Open Beta</h2>
      </div>
      <p class="popup-text" style="text-align: left" ;>Here, you have the option to rate the games yourself. Simply click on a game to get to the rating page.</p>
      <br><button class="popup-button" onclick="firstEnter()">Enter</button>

  <div class="loading-bar">
    <div id="myProgressText">
      <h1 class="tit-credits">
        <a>Loading...</a>
      </h1>
    </div>
    <div id="myProgress">
      <div id="myBar"></div>
    </div>
  </div>

  <h1 class="tit">Roblox Horrorlist: Community Ratings (Open Beta)</h1>

  <!-- Maintenance -->

    <span class="tit-tit-sub">As decided by</span> <a id="total-ratings"> 0 ratings</a>
  </h1>
  <div class="button-container">
    <button class="statistics-button" onclick="about()">
      <i class="fas fa-info-circle"></i> About Us
    </button>
    <button class="statistics-button" onclick="contributors()">
      <i class="fas fa-users"></i> Contributors
    </button>
    <button class="main-list-button" onclick="main_list()">
      <i class="fas fa-file-signature"></i> Main List
    </button>
    <button class="donate-button" onclick="donate()">
      <i class="fas fa-heart"></i> Donate
    </button>
  </div>
  
  <br>

  <script>
    if (localStorage.getItem("communityBetaFirstEntry") === "true") {
      const popupContainer = document.getElementById("popupContainer");
      popupContainer.style.display = "none";
    }

    function about() {
      window.open("about.html", "_blank");
    }

    function statistics() {
      window.open("statistics.html", "_blank");
    }

    function main_list() {
      window.open("../index.html", "_blank");
    }

    function contributors() {
      window.open("contributors.html", "_blank");
    }

    function donate() {
      window.open("https://www.buymeacoffee.com/robloxhorrorlist", "_blank");
    }

    function firstEnter() {
      localStorage.setItem("communityBetaFirstEntry", "true");
      const popupContainer = document.getElementById("popupContainer");
      popupContainer.style.display = "none";
    }
  </script>

  <header>
    <div class="content" id="content">


      <div class="table-container" id="table-container">
        <table id="game-table" class="display" style="width: 100%" cellspacing="0">

              <th data-column="Creator" data-order="desc">Creator</th>

            </tr>

          <tbody id="table-to-populate"></tbody>

        </table>

            </tr>
