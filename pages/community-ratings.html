<!DOCTYPE html>
<html>
<head>
  <title>Game Ratings</title>
  <script src="../scripts/ndev-roblox-horrorlist-community-ratings.js"></script>
</head>
<body>
  <h1>Submit Game Rating</h1>
  <form id="ratingForm">
    <label for="gameId">Game ID:</label>
    <input type="text" id="gameId" name="gameId" required><br><br>
    
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" min="0" max="10" step="0.1" required><br><br>
    
    <button type="submit">Submit Rating</button>
  </form>

  <button onclick="getRatings()">Get Ratings</button>
</body>
</html>
